<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Homepage</title>
<style>
    *{
        margin: 0;
    }
  body { font-family: Arial, sans-serif; }
  header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #444;
    padding: 10px 0;
    flex-wrap: wrap;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0 15px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Website</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<div class="content">
  <h2>About Us</h2>
  <p>This is a simple homepage layout for a website. You can replace this content with information about your company or service.</p>
</div>

<footer>
  Â© 2024 Simple Homepage. All rights reserved.
</footer>

</body>
</html>
