<html lang="en">
<head>

    <title>Bill Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="box">
            <h2>Select the Items</h2>

            <label for="i1">Item 1 :</label>
            <input type="text" name="i1" id="i1_name" placeholder="Enter the Name of Item">
            <input type="number" name="i1" id="i1_qu" placeholder="Enter the Quantity">

            <label for="i1">Item 2 :</label>

            <button>Submit</button>

        </div>

        <div class="out"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
