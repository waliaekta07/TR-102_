<title>Multi-Page Responsive Website</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  body { font-family: Arial, sans-serif; }
  header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #444;
    padding: 10px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0 15px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    bottom: 0;
    position: fixed;
    width: 100%;
  }
  
  /* Responsive Design */
  @media (max-width: 600px) {
    nav { flex-direction: column; }
    nav a { padding: 10px; }
  }

</style>
</head>
